<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="shared-styles.html">

</head><body><dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #output {
        width: 100%;
        height: auto;
        background-color: #000;
      }
    </style>

    <div class="card">
      <paper-input id="nameInput" label="username" on-input="updateVal" value="{{name}}"></paper-input>
      <div id="output">{{name}}</div>
    </div>
    <firebase-app id="app" api-key="{{config.apiKey}}" auth-domain="{{config.authDomain}}" database-url="{{config.databaseURL}}" storage-bucket="{{config.storageBucket}}" messaging-sender-id="{{config.messagingSenderId}}"></firebase-app>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      connectedCallback() {
          super.connectedCallback();

          var that = this;

          window.app = this.$.app.app.database();

          // Get data from 
          this.$.app.app.database().ref('/').on('value', function(data) {
              that.name = data.val().name;
          });
      }

      updateVal() {
        console.log('my-view1.html: updateName(): value: ', this.$.nameInput.value);

        this.$.app.app.database().ref('/').set({
          name: this.$.nameInput.value
        });
      }

      static get properties() {
        return {
          name: {
            type: String,
            reflectToAttribute: false,
            notify: true
          },
          config: {
              type: Object,
              notify: true,
              value: {
                  "apiKey": "AIzaSyALysaAo-tdxgXQkWlN4WXmIUzNOK_15Hs",
                  "authDomain": "bs-tool.firebaseapp.com",
                  "databaseURL": "https://bs-tool.firebaseio.com",
                  "storageBucket": "bs-tool.appspot.com",
                  "messagingSenderId": "115370194392"
              }
          }
        }
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
</body></html>
